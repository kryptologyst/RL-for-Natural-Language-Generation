# Environment Configuration
env:
  vocab_size: 1000
  max_length: 30
  min_length: 3
  reward_type: "coherence"  # Focus on coherence
  temperature: 1.0
  seed: 42

# RL Algorithm Configuration
rl:
  algorithm: "reinforce"  # Use REINFORCE for simplicity
  learning_rate: 1e-3
  gamma: 0.95
  lambda_gae: 0.95
  
  # Training parameters
  batch_size: 32
  buffer_size: 5000
  update_frequency: 5
  
  # Exploration
  temperature: 1.2
  epsilon_start: 1.0
  epsilon_end: 0.01
  epsilon_decay: 0.995
  
  # Device
  device: "auto"

# Model Configuration
model:
  model_type: "lstm"  # Use LSTM for simplicity
  hidden_size: 128
  num_layers: 2
  dropout: 0.1

# Training Configuration
training:
  num_episodes: 500
  eval_frequency: 50
  log_dir: "logs"
  use_wandb: false
  wandb_project: "rl-text-generation-simple"
  save_frequency: 50

# Evaluation Configuration
evaluation:
  num_eval_episodes: 20
  num_sample_texts: 5
  temperature: 0.8
  top_k: 50
  top_p: 0.9
